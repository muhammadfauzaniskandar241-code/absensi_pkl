<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi PKL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Absensi PKL</h2>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" class="form-control" disabled>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button id="absenMasukBtn" class="btn btn-success">Absen Masuk</button>
                <button id="absenPulangBtn" class="btn btn-primary">Absen Pulang</button>
            </div>
        </div>

        <div class="mt-4 border p-3 rounded">
            <h4>Form Izin/Sakit</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mulai (dari)</label>
                    <input type="date" id="dari" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Sampai</label>
                    <input type="date" id="sampai" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="statusIzin" class="form-select">
                    <option value="izin">Izin</option>
                    <option value="sakit">Sakit</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Keterangan</label>
                <textarea id="keterangan" class="form-control" rows="3" placeholder="Masukkan alasan izin/sakit..."></textarea>
            </div>
            <button id="submitIzin" class="btn btn-warning">Ajukan Izin/Sakit</button>
        </div>

        <div class="mt-3">
            <button onclick="kembaliKeLogin()" class="btn btn-secondary">Kembali ke Halaman Login</button>
            <p id="status" class="mt-3"></p>
        </div>
    </div>
    
    <div class="container mt-5">
    <h4 class="mt-4">Riwayat Presensi Mingguan</h4>
    <table class="table table-bordered table-striped" id="tabelMingguan">
    <thead class="table-dark">
        <tr>
        <th>Hari</th>
        <th>Tanggal</th>
        <th>Status</th>
        <th>Jam Masuk</th>
        <th>Jam Pulang</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ambil nama dari session storage
            

            const nama = sessionStorage.getItem('nama');
            if (nama) {
        document.getElementById('nama').value = nama;
    } else {
        document.getElementById('nama').value = "Data tidak ditemukan!";
    }


            // Fungsi absensi masuk
            document.getElementById("absenMasukBtn").addEventListener("click", function() {
                fetch('http://127.0.0.1:5000/absen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama_pkl: nama, masuk: true })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.message;
                })
                .catch(error => console.error('Error:', error));
            });

            // Fungsi absensi pulang
            document.getElementById("absenPulangBtn").addEventListener("click", function() {
                fetch('http://127.0.0.1:5000/absen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama_pkl: nama, pulang: true })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.message;
                })
                .catch(error => console.error('Error:', error));
            });

            // Fungsi submit izin/sakit (mendukung rentang tanggal dari/sampai)
            document.getElementById("submitIzin").addEventListener("click", function() {
                const jenisIzin = document.getElementById("statusIzin").value;
                const keterangan = document.getElementById("keterangan").value;
                const dari = document.getElementById("dari").value;
                const sampai = document.getElementById("sampai").value;

                if (!keterangan.trim()) {
                    document.getElementById('status').innerText = "Keterangan harus diisi!";
                    return;
                }

                if ((dari && !sampai) || (!dari && sampai)) {
                    document.getElementById('status').innerText = "Isi kedua tanggal atau kosongkan keduanya untuk hanya hari ini.";
                    return;
                }
                if (dari && sampai && dari > sampai) {
                    document.getElementById('status').innerText = "Tanggal mulai harus sebelum atau sama dengan tanggal selesai.";
                    return;
                }

                const payload = { nama_pkl: nama, status: jenisIzin, keterangan: keterangan };
                if (dari && sampai) {
                    payload.dari = dari;
                    payload.sampai = sampai;
                }

                fetch('http://127.0.0.1:5000/izin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.message;
                    if (data.status === 'success') {
                        document.getElementById("keterangan").value = '';
                        document.getElementById("dari").value = '';
                        document.getElementById("sampai").value = '';
                        // Refresh tabel mingguan setelah berhasil submit izin
                        location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
    <script>
        function kembaliKeLogin() {
          sessionStorage.clear(); // Hapus data sesi sebelumnya
          window.location.href = 'index.html'; // Ganti sesuai nama file login-mu
        }
      </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const namaLogin = sessionStorage.getItem("nama");
      
          if (!namaLogin) {
            window.location.href = "index.html"; // redirect ke login kalau belum login
            return;
          }
      
          // Fetch data mingguan
          fetch("http://127.0.0.1:5000/absensi/mingguan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nama_pkl: namaLogin })
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              const tbody = document.querySelector("#tabelMingguan tbody");
              tbody.innerHTML = ""; // pastikan kosong dulu
              data.data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                  <td>${row.hari}</td>
                  <td>${row.tanggal}</td>
                  <td>${row.status}</td>
                  <td>${row.jam_masuk || '-'}</td>
                  <td>${row.jam_pulang || '-'}</td>
                `;
                tbody.appendChild(tr);
              });
            } else {
              console.warn("Tidak ada data:", data.message);
            }
          })
          .catch(error => console.error("Gagal ambil data mingguan:", error));
        });
      
        function kembaliKeLogin() {
          sessionStorage.clear();
          window.location.href = "index.html";
        }
      </script>
    <script src="script.js"></script>
</body>
</html>
