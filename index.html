<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absensi PKL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="text-center">Login Absensi PKL</h2>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama" required>
        </div>
        <div class="mb-3">
            <label for="asal_sekolah" class="form-label">Asal Sekolah</label>
            <input type="text" id="asal_sekolah" class="form-control" placeholder="Masukkan Asal Sekolah" required>
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <p id="login_status" class="mt-3"></p>
        <p>Belum punya akun? <a href="#" onclick="toggleRegisterModal()">Daftar di sini</a></p>
    </div>

    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" onclick="toggleRegisterModal()">&times;</span>
          <h3>Form Pendaftaran PKL</h3>
          <form id="formDaftar">
            <label>Nama:</label><br>
            <input type="text" name="nama_pkl" required><br>
            <label>Asal Sekolah/Kampus:</label><br>
            <input type="text" name="asal_pkl" required><br>
            <label>Jurusan:</label><br>
            <input type="text" name="jurusan_pkl" required><br>
            <label>Alamat Tempat Tinggal:</label><br>
            <input type="text" name="alamat_pkl" required><br><br>
            <button type="submit">Daftar</button>
          </form>
        </div>
      </div>
    
      <script>
        function toggleRegisterModal() {
          const modal = document.getElementById("registerModal");
          modal.style.display = modal.style.display === "none" ? "block" : "none";
        }
        </script>
    
    <script>
        function login() {
            const nama = document.getElementById('nama').value;
            const asal_sekolah = document.getElementById('asal_sekolah').value;

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nama_pkl: nama, asal_pkl: asal_sekolah })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    sessionStorage.setItem('nama', nama);
                    window.location.href = 'absensi.html'; // Redirect ke halaman absensi
                } else {
                    document.getElementById('login_status').innerText = data.message;
                }
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
